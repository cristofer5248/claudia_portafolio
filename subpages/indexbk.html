  <meta charset="UTF-8">

<body>
<!-- partial:index.partial.html -->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Welcome to Pokemon!</title>
        <meta name="description" content="Pokemon Loookup">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="output.css">
    </head>
    <body>
        <div class="container">
            <div class="start-pokemon">
                <img class="starters squirtle" src="https://user-images.githubusercontent.com/48612525/86188271-00b67c00-baf3-11ea-95ee-1eacbe57588b.png" alt="Squirtle" />
                <img class="starters charmander" src="https://user-images.githubusercontent.com/48612525/86188230-e086bd00-baf2-11ea-8463-4032ec0b546d.png" alt="Charmander" />
                <img class="starters bulbasaur" src="https://user-images.githubusercontent.com/48612525/86188197-bdf4a400-baf2-11ea-887a-cddc06183939.png" alt="Bulbasaur" />
            </div>
            <div class="title">
                <h1 id="lab">Prof Oak's Lab</h1>
            </div>
            <div class="btn-group">
                <button id="choose" class="btn">Choose a starter pokemon!</button>
                <button id="reset" class="btn">Reset</button>
            </div>
            <div class="flex">
                <div id="sq-prev" class="starter-preview">
                    <img id="water" class="small-img" src="https://user-images.githubusercontent.com/48612525/86188309-19269680-baf3-11ea-9e8c-3afa74ad47e2.png" alt="water droplet" />
                    <img id="squirt" class="for-display" src="https://user-images.githubusercontent.com/48612525/86188271-00b67c00-baf3-11ea-95ee-1eacbe57588b.png" alt="squirtle" />
                    <p id="nameSq">Squirtle</p>
                </div>
                <div id="charm-prev" class="starter-preview">
                    <img id="flame" class="small-img" src="https://user-images.githubusercontent.com/48612525/86188377-4bd08f00-baf3-11ea-8b54-fb000b350370.png" alt="flame" />
                    <img id="char" class="for-display" src="https://user-images.githubusercontent.com/48612525/86188230-e086bd00-baf2-11ea-8463-4032ec0b546d.png" alt="charmander" />
                    <p id="nameChar">Charmander</p>
                </div>
                <div id="bulb-prev" class="starter-preview">
                    <img id="leaf" class="small-img" src="https://user-images.githubusercontent.com/48612525/86188428-74f11f80-baf3-11ea-9ede-e442d5395ba9.png" alt="leaf" />
                    <img id="bulb" class="for-display" src="https://user-images.githubusercontent.com/48612525/86188197-bdf4a400-baf2-11ea-887a-cddc06183939.png" alt="bulbasaur" />
                    <p id="nameBulb">Bulbasaur</p>
                </div>
            </div>
            <div class="bottom">
                <img id="poke-ball" src="https://user-images.githubusercontent.com/48612525/86188463-94884800-baf3-11ea-8aa7-2dd745b3273f.png" alt="pokeball" />

                <div class="pokemon-tile">
                    <div class="top">
                        <p id="poke-name"></p>
                        <p id="poke-hp"></p>
                    </div>
                    <img id="pokemon-img" />
                    <div class="poke-data">
                        <p id="poke-type"></p>
                        <p id="poke-weight"></p>
                    </div>
                </div>
                <div class="final">
                    <h2 id="final-msg"></h2>
                </div>
            
            </div>
        </div>

    </body>
</html>
